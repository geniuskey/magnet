version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - LLM_API_URL=${LLM_API_URL:-https://api.anthropic.com/v1}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-claude-sonnet-4-20250514}
      - ORG_API_URL=${ORG_API_URL:-https://intranet.company.com/api/org}
      - CALENDAR_API_URL=${CALENDAR_API_URL:-https://intranet.company.com/api/calendar}
      - ROOM_API_URL=${ROOM_API_URL:-https://intranet.company.com/api/rooms}
      - REDIS_URL=redis://redis:6379
      - USE_MOCK_API=${USE_MOCK_API:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AUTH_BYPASS=${AUTH_BYPASS:-true}
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
